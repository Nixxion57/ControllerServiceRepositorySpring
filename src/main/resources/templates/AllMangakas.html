<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mangakas</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/table.css" th:href="@{/table.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/navbar.css" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</head>
<body class="bg-light text-center">
<div th:replace="~{fragments/navbar::navigationbar(2)}"></div>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Years</th>
        <th>Remove</th>
    </tr>
    <tr th:each="mangaka:${mangakas}">
        <td th:text="${mangaka.id}"></td>
        <td><a th:text="${mangaka.name}" th:href="@{/mangakas/mangaka/{mangaka}(mangaka=${mangaka.getId()})}"></a></td>
        <td th:text="${mangaka.gender}"></td>
        <td th:text="${mangaka.years}"></td>
        <td>
            <form th:action="@{/removeMangaka}" method="post">
                <input type="hidden" name="id" th:value="${mangaka.id}"/>
                <button type="submit" class="btn btn-link">
                    <span class="bi bi-trash"></span>
                </button>
            </form>
        </td>
    </tr>

</table>
<div th:insert="~{fragments/navbar::footer}">Programming 3, 2022</div>


</body>
</html>
