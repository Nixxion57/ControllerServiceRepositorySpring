<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Mangas</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/table.css" th:href="@{/table.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/navbar.css" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</head>
<body class="bg-light text-center">
<div th:replace="~{fragments/navbar::navigationbar(1)}"></div>
<table>
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Author</td>
        <td>Chapters</td>
        <td>Written</td>
        <td>Genre</td>
        <td>Price</td>
        <td>Remove</td>
    </tr>
    <tr th:each="manga: ${mangas}">
        <td th:text="${manga.id}"/>
        <td><a th:text="${manga.title}" th:href="@{/mangas/manga/{manga}(manga=${manga.getId()})}"></a></td>
        <td th:text="${manga.author}"/>
        <td th:text="${manga.chapters}"/>
        <td th:text="${manga.written}"/>
        <td th:text="${manga.genre}"/>
        <td th:text="${manga.pricePerCopy}"/>
        <td>
            <form th:action="@{/removeManga}" method="post">
                <input type="hidden" name="id" th:value="${manga.id}"/>
                <button type="submit" class="btn btn-link">
                    <span class="bi bi-trash"></span>
                </button>
            </form>
        </td>
    </tr>
</table>
<div th:insert="~{fragments/navbar::footer}">Programming 3, 2022</div>

</body>
</html>
