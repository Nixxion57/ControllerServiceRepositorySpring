<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manga</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/table.css" th:href="@{/table.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../static/navbar.css" th:href="@{/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</head>
<body class="bg-light text-center">
<div th:replace="~{fragments/navbar::navigationbar(1)}"></div>

<main>
    <div id="tableContainer">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Chapters</th>
                <th>Written Date</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Publisher</th>
            </tr>

            </thead>
            <tbody>
            <tr>
                <th th:text="${manga.id}"></th>
                <th th:text="${manga.title}"></th>
                <td th:text="${manga.author}"></td>
                <td th:text="${manga.chapters}"></td>
                <td th:text="${manga.written}"></td>
                <td th:text="${manga.genre}"></td>
                <td th:text="${manga.pricePerCopy}"></td>
                <td th:text="${manga.getPublisher()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:insert="~{fragments/navbar::footer}">Programming 3, 2022</div>
</body>
</html>
